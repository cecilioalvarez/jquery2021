<html>
  <style>
    td:last-child {

    }
    .verde {

    }
  </style>
  <head>
    <script type="text/javascript" src="jquery-3.6.0.js"></script>
    <script type="text/javascript">

        $("td:last-child").not("#suma").click(function () {
          $(this).toggleClass("verde");
          let total = 0;
          $(".verde").each(function () {
            total = total + parseInt($(this).text());
          });
          $("tfoot td:last").html(total);
        });

        });
      });
    </script>
  </head>
