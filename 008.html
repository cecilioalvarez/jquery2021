<html>
    <style>
    .rojo {
        color:red;
    }
    p {
        cursor: pointer;
    }
</style>
    <head>
        <script type="text/javascript" src="jquery-3.6.0.js">
        </script>
        <script type="text/javascript">

                $(document).ready(function() {
                 
                    $("#pulsar").click(function() {
                        
                        var numero=parseInt($("#numero").val());
                        
                        for (var i=0;i<numero;i++) {

                            $("body").append("<p>"+i+"</p>");
                        
                        }

                    })
                   
                   
                })
        </script>
    </head>
    <body>
       
     <input type="text" name="numero" id="numero"/>
       <input type="button" value="pulsar" id="pulsar"/> 
    </body>
</html>
