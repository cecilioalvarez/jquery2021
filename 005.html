<html>
    <style>
    .rojo {
        color:red;
    }
    p {
        cursor: pointer;
    }
</style>
    <head>
        <script type="text/javascript" src="jquery-3.6.0.js">
        </script>
        <script type="text/javascript">

                $(document).ready(function() {
                 
                    $("p").click(function() {
                        $(this).addClass("rojo");
                    })
                   
                })
        </script>
    </head>
    <body>
        <p>hola que tal</p>
        <p>hola que tal2</p>
        <p>hola que tal3</p>
        <p>hola que tal4</p>
        <p>hola que tal5</p>

        
    </body>
</html>
